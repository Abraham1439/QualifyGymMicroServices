spring.application.name=tema
server.port=8082 

spring.datasource.url=jdbc:mysql://localhost:3306/tema_db
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto= update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#URL base del microservicio Publicacion 
publicacion-service.url=http://localhost:8084/api/v1/publicacion

#Documentacion swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui-tema.html
#Tema: http://localhost:8082/swagger-ui/index.html