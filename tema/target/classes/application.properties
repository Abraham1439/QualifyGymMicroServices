spring.application.name=QualifyGym-Tema-Microservice
server.port=8085

spring.datasource.url=jdbc:mysql://localhost:3306/TemasBD
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#URL base del microservicio Publicacion 
publicacion-service.url=http://localhost:8083/api/v1/publicacion

#URL base del microservicio Estado
estado-service.url=http://localhost:8084/api/v1/estado

#Documentacion swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html